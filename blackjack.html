<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="./css/blackjack.css" />
    <script src="script/blackjack.js"></script>
  </head>

  <body>
    <div class="maincontainer">
      <h1><u>Blackjack Game</u></h1>
      <div class="content">
        <br /><br />
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
          <!-- <img id="hidden" src="./cards/BACK.png" /> -->
          <div id="imagecard"></div>
        </div>

        <h2>You: <span id="your-sum"></span><span id="your-sum2"></span></h2>
        <div id="your-cards"></div>

        <br />
        <div>
          <button id="deal" onclick="main()">Deal</button>
          <button id="hit">Hit</button>
          <button id="stay">Stay</button>
          <button id="restart" onclick="window.location.reload();">
            Restart
          </button>
          <p id="results"></p>
        </div>
      </div>
    </div>
  </body>
</html>
